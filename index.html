<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="box">

      <div class="disp">
        <div class="result">
          Your Result
        </div>
        <div class="mark">
          <span class="os">76</span><br><span class="ts">of 100</span>
        </div>
        <div class="bottom">
          <span class="great">Great</span><br>
          <div class="a">
            <span>You scored higher than 65%</span><span>of people who have taken</span><span>these tests.</span>
          </div>
        </div>
      </div>

      <div class="dashboard">

        <div class="sum">Summary</div>

        <div class="data_val" style="background: rgb(252, 192, 237,0.3);">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span style="color: hsl(0, 100%, 67%);">Reaction</span>
            <div class="val">80 / 100</div>
          </div>

          <div class="data_val" style="background: rgb(252, 192, 237,0.3);">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span style="color: hsl(39, 100%, 56%);">Memory</span>
            <div class="val">80 / 100</div>
          </div>

          <div class="data_val" style="background: hsla(241, 100%, 89%,0.3);">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span style="color: hsl(166, 100%, 37%);">Verbal</span>
            <div class="val">80 / 100</div>
          </div>

          <div class="data_val" style="background: hsla(241, 100%, 89%,0.3);">
            <img src="./assets/images//icon-visual.svg" alt="">
            <span style="color: hsl(234, 85%, 45%);">Visual</span>
            <div class="val">80 / 100</div>
          </div>

        <button>Continue</button>
      </div>


    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mayank Kumar<a/>.
  </div>
</body>
</html>
